name: PHP CLI

on:
  workflow_dispatch:
    inputs:
      php74:
        description: "PHP 7.4 (latest)"
        default: '0'
        required: false
      php73:
        description: "PHP 7.3"
        default: '0'
        required: false

jobs:
  php74:
    if: ${{ github.event.inputs.php74 == '1' }}
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: cli
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: PHP_VERSION=7.4
          tags: |
            drpayyne/php-multi-arch:7.4
            ghcr.io/drpayyne/php-cli:7.4
            ghcr.io/drpayyne/php-cli:latest
  php73:
    if: ${{ github.event.inputs.php73 == '1' }}
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: cli
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: PHP_VERSION=7.3
          tags: |
            drpayyne/php-multi-arch:7.3
            ghcr.io/drpayyne/php-cli:7.3
